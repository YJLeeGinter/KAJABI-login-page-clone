    <body>
        <div class="main-container">
            <div class="container">
                <img src="logo.png" class="logo" alt="kajabi's logo">
                <h3>Sign in</h3>
                <p>Need an account? <a href="#">Get started!</a></p>
                <form action="">
                    <input type="email" value="Email" class="email">
                    <input type="password" value="Password" name="Password" class="password" placeholder="Password">
                    <input type="checkbox" name="" id="checkbox">
                    <label for="checkbox">Remember Me</label>

                </form>
                <p>Forgot Password?</p>
            </div>
            <div class="img-container">
                <img src="london.png" class="logo-london" alt="logo">

            </div>
        </div>
